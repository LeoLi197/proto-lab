<!-- frontend/usage-dashboard.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>AI使用统计 - flashmvp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- [修正] 路径已修改 -->
    <link rel="icon" href="public/favicon.ico">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .stat-unit {
            font-size: 14px;
            color: #999;
        }
        .usage-table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .usage-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
        }
        .usage-table td {
            padding: 12px 15px;
            border-top: 1px solid #eee;
        }
        .cost-highlight {
            color: #28a745;
            font-weight: bold;
        }
        .table-container {
            margin-bottom: 40px;
        }
        .table-container h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>AI使用统计</h1>
            <div>
                <button onclick="window.location.href='dashboard.html'" style="background: #6c757d; margin-right: 10px;">返回功能中心</button>
                <button onclick="logout()">退出</button>
            </div>
        </header>

        <div class="table-container">
            <h2>总体概览</h2>
            <div class="stats-grid" id="summaryStats">
                <!-- 动态生成 -->
            </div>
        </div>
        
        <div class="table-container">
            <h2>功能使用排行</h2>
            <table class="usage-table">
                <thead>
                    <tr>
                        <th>功能名称</th>
                        <th>请求次数</th>
                        <th>总费用</th>
                    </tr>
                </thead>
                <tbody id="featureRanking">
                    <!-- 动态生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="table-container">
            <h2>模型使用统计</h2>
            <table class="usage-table">
                <thead>
                    <tr>
                        <th>模型 (提供商)</th>
                        <th>请求次数</th>
                        <th>总费用</th>
                    </tr>
                </thead>
                <tbody id="modelRanking">
                    <!-- 动态生成 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Scripts loaded at the end -->
    <script src="auth.js"></script>
    <script src="models.js"></script>
    <script src="usage.js"></script>
    <script>
        // 检查登录状态
        checkAuth();
        
        // 格式化数字
        const formatNumber = (num) => (num || 0).toLocaleString();
        
        // 格式化费用
        const formatCost = (cost) => `$${(cost || 0).toFixed(4)}`;
        
        // 显示总体概览
        function displaySummaryStats(summary) {
            const statsHtml = `
                <div class="stat-card">
                    <h3>总请求数</h3>
                    <div class="stat-value">${formatNumber(summary.totalRequests)}<span class="stat-unit"> 次</span></div>
                </div>
                <div class="stat-card">
                    <h3>总输入Tokens</h3>
                    <div class="stat-value">${formatNumber(summary.totalInputTokens)}</div>
                </div>
                <div class="stat-card">
                    <h3>总输出Tokens</h3>
                    <div class="stat-value">${formatNumber(summary.totalOutputTokens)}</div>
                </div>
                <div class="stat-card">
                    <h3>总费用</h3>
                    <div class="stat-value cost-highlight">${formatCost(summary.totalCost)}</div>
                </div>
            `;
            document.getElementById('summaryStats').innerHTML = statsHtml;
        }
        
        // 显示表格内容
        function populateTable(tbodyId, data, rowTemplate) {
            const tbody = document.getElementById(tbodyId);
            if (!data || data.length === 0) {
                const colSpan = tbody.previousElementSibling.firstElementChild.children.length;
                tbody.innerHTML = `<tr><td colspan="${colSpan}" style="text-align: center; color: #999;">暂无数据</td></tr>`;
                return;
            }
            tbody.innerHTML = data.map(rowTemplate).join('');
        }
        
        // 渲染所有数据
        async function renderDashboard() {
            try {
                // usageTracker is defined in usage.js
                const report = await usageTracker.getReportData();
                
                if (report && report.summary) {
                    displaySummaryStats(report.summary);
                    
                    populateTable('featureRanking', report.topFeatures, f => `
                        <tr>
                            <td>${f.feature}</td>
                            <td>${formatNumber(f.requests)}</td>
                            <td class="cost-highlight">${formatCost(f.cost)}</td>
                        </tr>
                    `);
                    
                    populateTable('modelRanking', report.modelUsage, m => `
                        <tr>
                            <td>${m.model} (${m.provider})</td>
                            <td>${formatNumber(m.requests)}</td>
                            <td class="cost-highlight">${formatCost(m.cost)}</td>
                        </tr>
                    `);
                } else {
                     // Handle case where report is empty or malformed
                     console.error("Failed to get a valid report.");
                }
            } catch (error) {
                console.error("Error rendering dashboard:", error);
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', renderDashboard);
    </script>
</body>
</html>
